<!DOCTYPE html>
<html lang="en">
<header>
    <img src="tekken-logo.png" alt="Tekken 8 Logo" style="width: 100%; max-width: 800px; display: block; margin: 0 auto;">
</header>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazuya's Punishments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kazuya's Punishments</h1>

    <nav>
        <a href="index.html">Home</a> |
        <a href="movelist.html">Movelist</a> |
        <a href="punishments.html">Punishments</a> |
        <a href="combos.html">Combos</a> |
        <a href="frame-traps.html">Frame Traps</a> |
        <a href="learning-plan.html">Learning Plan</a>
    </nav>

    <table id="punishments-table">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Move Name</th>
                <th onclick="sortTable(1)">Input</th>
                <th onclick="sortTable(2)">Damage</th>
                <th onclick="sortTable(3)">Startup</th>
                <th onclick="sortTable(4)">Hit Level</th>
                <th onclick="sortTable(5)">On Block</th>
                <th onclick="sortTable(6)">On Hit</th>
                <th onclick="sortTable(7)">Feature</th>
            </tr>
        </thead>
        <tbody id="punishments-body">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <footer>
        <p>Developed by x7331 | 2023</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Load and display punishment moves
        document.addEventListener("DOMContentLoaded", function () {
            fetch("data.json")
                .then(response => response.json())
                .then(data => {
                    window.movelist = data.punishmentMoves; // Store punishment moves globally
                    displayMoves(data.punishmentMoves, "punishments-body");
                });
        });
    </script>
</body>
</html>
