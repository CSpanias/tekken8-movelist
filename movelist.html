<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekken 8 - Kazuya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tekken 8 - Kazuya</h1>

    <nav>
        <a href="index.html">Home</a> |
        <a href="movelist.html">Movelist</a> |
        <a href="punishments.html">Punishments</a> |
        <a href="combos.html">Combos</a> |
        <a href="frame-traps.html">Frame Traps</a> |
        <a href="learning-plan.html">Learning Plan</a>
    </nav>

    <table id="movelist">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Move Name</th>
                <th onclick="sortTable(1)">Input</th>
                <th onclick="sortTable(2)">Damage</th>
                <th onclick="sortTable(3)">Startup</th>
                <th onclick="sortTable(4)">Hit Level</th>
                <th onclick="sortTable(5)">On Block</th>
                <th onclick="sortTable(6)">On Hit</th>
                <th onclick="sortTable(7)">Feature</th>
            </tr>
        </thead>
        <tbody id="movelist-body">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
    <script>
        // Load and display regular moves
        document.addEventListener("DOMContentLoaded", function () {
            fetch("data.json")
                .then(response => response.json())
                .then(data => {
                    window.movelist = data.regularMoves; // Store regular moves globally
                    displayMoves(data.regularMoves, "movelist-body");
                });
        });
    </script>
</body>
</html>
