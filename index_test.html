<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekken 8 Kazuya's Movelist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tekken 8 Kazuya's Movelist</h1>

    <!-- Search Bar -->
    <input type="text" id="search" placeholder="Search moves..." onkeyup="searchMoves()">

    <h2>Regular Moves</h2>
    <table id="movelist">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Move Name</th>
                <th onclick="sortTable(1)">Input</th>
                <th onclick="sortTable(2)">Damage</th>
                <th onclick="sortTable(3)">Startup</th>
                <th onclick="sortTable(4)">Hit Level</th>
                <th onclick="sortTable(5)">On Block</th>
                <th onclick="sortTable(6)">On Hit</th>
                <th onclick="sortTable(7)">Feature</th>
            </tr>
        </thead>
        <tbody id="movelist-body">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <h2>While Standing Punishments</h2>
    <table id="while-standing-table">
        <thead>
            <tr>
                <th>Move Name</th>
                <th>Input</th>
                <th>Damage</th>
                <th>Startup</th>
                <th>Hit Level</th>
                <th>On Block</th>
                <th>On Hit</th>
                <th>Feature</th>
            </tr>
        </thead>
        <tbody id="while-standing-body">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
