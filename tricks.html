        <select id="columnSelect">

<script src="script.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("data.json")
            .then(response => response.json())
            .then(data => {
                const columnMap = ["name", "input", "damage", "startup", "hitLevel", "onBlock", "onHit", "Feature", "Character"];
                displayMoves(data.regularMoves, "movelist-body", columnMap);
            });
    });
</script>
